        form {
            background-color: #eee;
            border-radius: 4px;

        }

        input {
            margin-bottom: 5px;
        }
    </style>

    <title>Java Script home</title>
</head>

<body>


    <div class="container   col-sm-6    m-auto  ">

        <form id="form-main" action="newpage.html" class=" container mt-5">

            <fieldset>

                <legend>
                    <h1 class="page-section-heading  text-uppercase text-secondary  text-center mb-2">Form Register</h1>
                </legend>



                <div class="form-group">

                    <label for="uname"> Name</label>
                    <input type="text" class="form-control" id="uname" placeholder="Enter First Name" name="uname">

                    <small id="par-uname" class="hidden  "></small>

                </div>
                <div class="form-group">
                    <label for="number"> Age</label>
                    <input type="number" class="form-control" id="Age" placeholder="Enter your age" name="Age">

                    <small id="age-uname" class="hidden  "></small>

                    <div class="form-group">
                        <label for="email">Email </label>
                        <input type="email" class="form-control" placeholder="Enter email" id="email">

                        <small id="alretemail" class="hidden  "></small>
                    </div>


                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" placeholder="Enter password" id="pwd" >

                        <small id="alretpwd" class="hidden  "></small>
                    </div>

                    <div class="form-group">
                        <label for="cpwd">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm password" id="confpwd">

                        <small id="alretconfpwd" class="hidden  "></small>
                    </div>

                    <div class="form-group">
                        <label for="websit">Websit</label>
                        <input type="url" id="websit" class="form-control" name="websit" placeholder="Your websit ">
                        <small id="alertweb" class="hidden  "></small>

                    </div>




                    <button type="submit" id="submit-btn" class="btn btn-primary  mb-3">Submit</button>

            </fieldset>

        </form>


    </div>





    <script>

        var formElements = document.getElementById("form-main");
        var feedback = document.getElementById("feedback");

        var formsubmit = document.getElementById("submit-btn");
        var username = document.getElementById("uname");

        var alretuname = document.getElementById("par-uname");
        var age = document.getElementById("Age");
        var passw = document.getElementById("pwd");
        var web= document.getElementById("websit")
        var pass = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{7,15}$/;
        var confpassw = document.getElementById("confpwd");
        var emaiil = document.getElementById("email");
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        var   websiteformat  =  new   RegExp ( '^(https?: \\ / \\ /)?' +  // protocol 
             '((([a-z \\ d]([a-z \\ d-]*[a-z \\ d])*) \\ .?)+[a-z]{2,}|' +  // domain name 
             '(( \\ d{1,3} \\ .){3} \\ d{1,3}))' +  // ip (v4) address 
             '( \\ : \\ d+)?( \\ /[-a-z \\ d%_.~+]*)*' +  //port 
             '( \\ ?[;&amp;a-z \\ d%_.~+=-]*)?' +  // query string 
             '( \\ #[-a-z \\ d_]*)?$' , 'i' ); 

         var x = 0 ;



        formsubmit.addEventListener('click', function (e) {
            e.preventDefault();

                 x=0;

            if (!isNaN(username.value) || (username.value == " ")) {

                document.getElementById("par-uname").innerHTML = "  username shoud not be number or empty ";
                document.getElementById("par-uname").innerHTML.style = "display : block  ";
                ++ x;
             
            }
             if (Age.value < 18) {

                document.getElementById("age-uname").innerHTML = "  Your ago must be 18 or more ";
                document.getElementById("age-uname").innerHTML.style = "display : block  ";
                ++ x;
               

            }

             if (!emaiil.value.match(mailformat)) {
                document.getElementById("alretemail").innerHTML = "  email incorrect";
                document.getElementById("alretemail").innerHTML.style = "display : block  ";
                ++ x;
            }

             if (!passw.value.match(pass)) {
                
                document.getElementById("alretpwd").innerHTML = "  Your password must have number , uppercase and special character";
                document.getElementById("alretpwd").innerHTML.style = "display : block  ";
                ++ x;
              
            }

          if (!(passw.value == confpassw.value)) {

                document.getElementById("alretconfpwd").innerHTML = "  This field must be the same field password";
                document.getElementById("alretconfpwd").innerHTML.style = "display : block  ";
                ++ x;
            }

          if(!web.value.match(websiteformat) || web.value == "")
          {
            document.getElementById("alertweb").innerHTML = "  please fill out this feild";
                document.getElementById("alertweb").innerHTML.style = "display : block  ";
                ++ x;
          }

            if(x>0)
            {
                x=0;
            }
            else

            formElements.submit();

        });



    </script>
